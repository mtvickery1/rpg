<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JavaScript & jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <!-- Title -->
  <div class="text-center">RPG Game</div>

  <!-- Select Characters -->
  <div>Select Your Character</div>
  <div id="select-character" class="container">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-3">
            <img class="img-thumbnail" src="./assets/images/amanda.jpg" alt="amanda">
          </div>
          <div class="col-3">
            <img class="img-thumbnail" src="./assets/images/kate.jpg" alt="kate">
          </div>
          <div class="col-3">
            <img class="img-thumbnail" src="./assets/images/ricardo.jpg" alt="ricardo">
          </div>
          <div class="col-3">
            <img class="img-thumbnail" src="./assets/images/mason.jpg" alt="mason">
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Your Character -->
  <div>Your Character</div>
  <div id="your-character"></div>

  <!-- Enemies Available To Attack -->
  <div>Enemies Available To Attack</div>
  <div id="enemies"></div>

  <!-- Fight Section -->
  <div>Fight Section</div>
  <div id="fight-section">
    <!-- Attack Button -->
    <button id="attack-button">Attack</button>
  </div>

  <!-- Defender -->
  <div>Defender</div>
  <div id="defender"></div>






  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- My JavaScript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>

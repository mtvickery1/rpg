<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JavaScript & jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <!-- Title -->
  <h1 class="text-center">RPG Game</h1>

  <!-- Select Characters -->
  <div id="select-character-container" class="container">
    <h2>Select Your Character</h2>
    <div class="row">
      <div class="col-6">
        <div class="row">

          <!-- Amanda -->
          <div class="col-3 character text-center">
            <div>Amanda</div>
            <img class="img-thumbnail" src="./assets/images/amanda.jpg" alt="amanda">
            <div id="amanda-health"></div>
          </div>

          <!-- Kate -->
          <div class="col-3 character text-center">
            <div>Kate</div>
            <img class="img-thumbnail" src="./assets/images/kate.jpg" alt="kate">
            <div id="kate-health"></div>
          </div>

          <!-- Ricardo -->
          <div class="col-3 character text-center">
            <div>Ricardo</div>
            <img class="img-thumbnail" src="./assets/images/ricardo.jpg" alt="ricardo">
            <div id="ricardo-health"></div>
          </div>

          <!-- Mason -->
          <div class="col-3 character text-center">
            <div>Mason</div>
            <img class="img-thumbnail" src="./assets/images/mason.jpg" alt="mason">
            <div id="mason-health"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Your Character -->
  <div class="container">
    <h2>Your Character</h2>
    <div class="row">
      <div class="col-6">
        <div id="your-character" class="row">
          <!-- Append #selected-character here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Enemies Available To Attack -->
  <div class="container">
    <h2>Enemies Available To Attack</h2>
    <div class="row">
      <div class="col-6">
        <div id="enemies" class="row">
          <!-- Append .enemies here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Fight Section -->
  <div id="fight-section" class="container">
    <h2>Fight Section</h2>
    <!-- Attack Button -->
    <button id="attack-button">Attack</button>
  </div>

  <!-- Defender -->
  <div class="container">
    <h2>Defender</h2>
    <div class="row">
      <div class="col-6">
        <div id="defender" class="row">
          <!-- Append .enemy here -->
        </div>
      </div>
    </div>
  </div>






  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- My JavaScript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
